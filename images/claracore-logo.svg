<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="none"/>

  <!-- Icon - Abstract brain/neural network -->
  <g transform="translate(10, 10)">
    <!-- Central node -->
    <circle cx="20" cy="20" r="4" fill="#2563eb"/>

    <!-- Connected nodes -->
    <circle cx="10" cy="10" r="3" fill="#7c3aed"/>
    <circle cx="30" cy="10" r="3" fill="#7c3aed"/>
    <circle cx="10" cy="30" r="3" fill="#7c3aed"/>
    <circle cx="30" cy="30" r="3" fill="#7c3aed"/>

    <!-- Connections -->
    <line x1="20" y1="20" x2="10" y2="10" stroke="#2563eb" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="30" y2="10" stroke="#2563eb" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="10" y2="30" stroke="#2563eb" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="30" y2="30" stroke="#2563eb" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    Clara<tspan fill="#2563eb">Core</tspan>
  </text>

  <!-- Tagline -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="9" fill="#64748b" letter-spacing="1">
    INTELLIGENT SYSTEMS
  </text>
</svg>
