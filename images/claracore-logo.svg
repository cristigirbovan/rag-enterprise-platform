<svg width="240" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded background container -->
  <rect x="5" y="5" width="230" height="70" rx="16" ry="16"
        fill="url(#bgGradient)"
        stroke="#cbd5e1"
        stroke-width="1"
        filter="url(#shadow)"/>

  <!-- Icon container with rounded background -->
  <g transform="translate(20, 20)">
    <rect x="-5" y="-5" width="50" height="50" rx="12" ry="12"
          fill="white"
          opacity="0.8"
          filter="url(#shadow)"/>

    <!-- Modern neural network icon -->
    <g filter="url(#glow)">
      <!-- Central core -->
      <circle cx="20" cy="20" r="5" fill="url(#iconGradient)" opacity="0.9"/>
      <circle cx="20" cy="20" r="3" fill="#3b82f6"/>

      <!-- Orbital nodes -->
      <circle cx="8" cy="8" r="3.5" fill="url(#accentGradient)" opacity="0.85"/>
      <circle cx="32" cy="8" r="3.5" fill="url(#accentGradient)" opacity="0.85"/>
      <circle cx="8" cy="32" r="3.5" fill="url(#accentGradient)" opacity="0.85"/>
      <circle cx="32" cy="32" r="3.5" fill="url(#accentGradient)" opacity="0.85"/>

      <!-- Outer ring nodes -->
      <circle cx="20" cy="4" r="2.5" fill="#60a5fa" opacity="0.7"/>
      <circle cx="36" cy="20" r="2.5" fill="#60a5fa" opacity="0.7"/>
      <circle cx="20" cy="36" r="2.5" fill="#60a5fa" opacity="0.7"/>
      <circle cx="4" cy="20" r="2.5" fill="#60a5fa" opacity="0.7"/>

      <!-- Connection lines -->
      <line x1="20" y1="20" x2="8" y2="8" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
      <line x1="20" y1="20" x2="32" y2="8" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
      <line x1="20" y1="20" x2="8" y2="32" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>
      <line x1="20" y1="20" x2="32" y2="32" stroke="#3b82f6" stroke-width="2" opacity="0.4"/>

      <!-- Secondary connections -->
      <line x1="20" y1="20" x2="20" y2="4" stroke="#60a5fa" stroke-width="1.5" opacity="0.3"/>
      <line x1="20" y1="20" x2="36" y2="20" stroke="#60a5fa" stroke-width="1.5" opacity="0.3"/>
      <line x1="20" y1="20" x2="20" y2="36" stroke="#60a5fa" stroke-width="1.5" opacity="0.3"/>
      <line x1="20" y1="20" x2="4" y2="20" stroke="#60a5fa" stroke-width="1.5" opacity="0.3"/>
    </g>
  </g>

  <!-- Company name with modern typography -->
  <text x="85" y="38" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="26" font-weight="700" fill="#0f172a">
    Clara<tspan fill="#2563eb">Core</tspan>
  </text>

  <!-- Tagline with tracking -->
  <text x="85" y="55" font-family="Inter, -apple-system, system-ui, sans-serif" font-size="9" font-weight="500" fill="#64748b" letter-spacing="1.5">
    INTELLIGENT SYSTEMS
  </text>

  <!-- Subtle accent line -->
  <line x1="85" y1="60" x2="160" y2="60" stroke="#e2e8f0" stroke-width="2" opacity="0.5"/>
</svg>
